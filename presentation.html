<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Marvel word guesser</title>

  <!-- Bootstrap is used to make game look nicer -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="css/index.css" type="text/css" rel="stylesheet">
  <style>

    .title {
        justify-content: center;
        text-align: center;
        color: red;
        margin-bottom: 90px;
    }
    
  </style>
  
</head>

<body>
  <div
  class="lg-image"
  style="
    object-fit: fill;
    background-image: url('https://wallpaperaccess.com/full/84993.jpg');
    height: 100vh;
  "
>

  <!-- Bootstrap Container will hold everything -->
  <div class="container">
    <!-- Jumbotron holds the title section -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="title">Marvel Boot Camp - Word Guess</h1>
        <h2 class="title">Guess the name of the heroes from the mcu</h2>
        <strong>Wins: </strong> <span id="win-counter">0</span>
        <strong class="win">Losses: </strong> <span id="loss-counter">0</span>
      </div>
    </div>

    <!-- Game counters all held here. cards are being used to hold various sections. -->
    <center><a href="./pres2.html"><button type="button" class="btn btn-outline-primary">Start</button></a></center>
  <!-- Adds a link to the javascript file. Loaded at the bottom so it waits for the HTML content to display first.
	If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
  <script src="pres.js"></script>
</body>
</div>

</html>
